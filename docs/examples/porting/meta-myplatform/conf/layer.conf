# Layer configuration for meta-myplatform
# This file defines the layer metadata and dependencies

BBPATH .= ":${LAYERDIR}"

BBFILES += " \
    ${LAYERDIR}/recipes-*/*/*.bb \
    ${LAYERDIR}/recipes-*/*/*.bbappend \
"

BBFILE_COLLECTIONS += "meta-myplatform"
BBFILE_PATTERN_meta-myplatform = "^${LAYERDIR}/"

# Layer priority (higher = takes precedence)
BBFILE_PRIORITY_meta-myplatform = "10"

# Required layer dependencies
LAYERDEPENDS_meta-myplatform = " \
    core \
    meta-phosphor \
    meta-aspeed \
"

# Compatible Yocto releases
LAYERSERIES_COMPAT_meta-myplatform = "kirkstone mickledore scarthgap"
