<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<!--
  D-Bus access policy for PLDM daemon.
  Install to: /etc/dbus-1/system.d/pldm.conf
-->
<busconfig>
    <!-- Allow root to own and use the PLDM service -->
    <policy user="root">
        <allow own="xyz.openbmc_project.PLDM"/>
        <allow send_destination="xyz.openbmc_project.PLDM"/>
    </policy>

    <!-- Allow all users to read PLDM properties (sensors, FRU, etc.) -->
    <policy context="default">
        <allow send_destination="xyz.openbmc_project.PLDM"
               send_interface="org.freedesktop.DBus.Properties"
               send_member="Get"/>
        <allow send_destination="xyz.openbmc_project.PLDM"
               send_interface="org.freedesktop.DBus.Properties"
               send_member="GetAll"/>
    </policy>
</busconfig>
