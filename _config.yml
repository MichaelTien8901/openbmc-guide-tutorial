# Site settings
title: OpenBMC Guide Tutorial
description: >-
  A comprehensive guide for OpenBMC development - from beginner to professional.
  Learn to build, customize, and port OpenBMC firmware.
baseurl: "/openbmc-guide-tutorial"
url: ""

# Theme
theme: just-the-docs
color_scheme: dark

# Mermaid diagrams
mermaid:
  version: "10.6.0"

# Logo and favicon
logo: "/assets/images/openbmc-logo.png"
favicon_ico: "/assets/images/favicon.ico"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "OpenBMC GitHub":
    - "https://github.com/openbmc/openbmc"
aux_links_new_tab: true

# Footer
footer_content: >-
  OpenBMC Guide Tutorial is not affiliated with the OpenBMC project.
  Content is provided for educational purposes.

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Navigation structure
nav_sort: case_sensitive
nav_external_links:
  - title: OpenBMC Docs
    url: https://github.com/openbmc/docs
    hide_icon: false

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Collections for sections
collections:
  getting-started:
    output: true
    permalink: /:collection/:name
  architecture:
    output: true
    permalink: /:collection/:name
  core-services:
    output: true
    permalink: /:collection/:name
  interfaces:
    output: true
    permalink: /:collection/:name
  advanced:
    output: true
    permalink: /:collection/:name
  porting:
    output: true
    permalink: /:collection/:name

# Default front matter
defaults:
  - scope:
      path: "docs"
    values:
      layout: default
  - scope:
      path: ""
      type: "getting-started"
    values:
      layout: default
      nav_order: 1
      parent: Getting Started
  - scope:
      path: ""
      type: "architecture"
    values:
      layout: default
      nav_order: 2
      parent: Architecture
  - scope:
      path: ""
      type: "core-services"
    values:
      layout: default
      nav_order: 3
      parent: Core Services
  - scope:
      path: ""
      type: "interfaces"
    values:
      layout: default
      nav_order: 4
      parent: Interfaces
  - scope:
      path: ""
      type: "advanced"
    values:
      layout: default
      nav_order: 5
      parent: Advanced
  - scope:
      path: ""
      type: "porting"
    values:
      layout: default
      nav_order: 6
      parent: Porting

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - examples/
