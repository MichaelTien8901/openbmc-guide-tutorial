# ARM Platform Example Layer Configuration
# Reference: NVIDIA OpenBMC meta-nvidia/conf/layer.conf
# https://github.com/NVIDIA/openbmc/blob/develop/meta-nvidia/conf/layer.conf

# Layer path
BBPATH .= ":${LAYERDIR}"

# Recipe locations
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bbappend"

# Layer metadata
BBFILE_COLLECTIONS += "meta-arm-example"
BBFILE_PATTERN_meta-arm-example = "^${LAYERDIR}/"

# Layer priority (higher overrides lower)
# Platform layers typically use 10-20
BBFILE_PRIORITY_meta-arm-example = "10"

# Compatible Yocto releases
# Update this for your target OpenBMC version
LAYERSERIES_COMPAT_meta-arm-example = "whinlatter walnascar"

# Layer dependencies
# Requires meta-arm for ARM architecture support
LAYERDEPENDS_meta-arm-example = "meta-arm"

# Optional: Add meta-arm-bsp for reference platform support
# LAYERDEPENDS_meta-arm-example += "meta-arm-bsp"

# Machine configuration path
MACHINEOVERRIDES =. "arm-example:"
